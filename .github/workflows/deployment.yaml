name: Deployment

on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        shell: bash
        working-directory: ./builder

    steps:
      # https://github.com/actions/checkout?tab=readme-ov-file#usage
      # https://docs.github.com/en/actions/reference/workflows-and-actions/variables#default-environment-variables
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.PRIVATES_GITHUB_PAT }}
          ref: ${{ github.head_ref }}
          submodules: true

      - uses: actions/setup-node@v6
        with:
          node-version: ">=22"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - run: npm ci --omit=dev --prefer-offline
      - run: npx quartz create --strategy symlink --source ../content --links shortest
      - run: npx quartz build -v

      - id: deployment
        uses: actions/upload-pages-artifact@v4
        with:
          path: builder/public/

  deploy: # https://github.com/actions/deploy-pages/tree/v4
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
